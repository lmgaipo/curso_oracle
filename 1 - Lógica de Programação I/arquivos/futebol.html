<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br>")
		document.write("<br>")
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var resultadoPassado = 28

	var vitórias = parseInt(prompt("Número de vitórias"));
	var empates = parseInt(prompt("Número de empates"));

	var pontos = vitórias * 3 + empates;


	mostra("Os pontos do seu time são " + pontos);

	if(pontos > resultadoPassado)
		mostra("Seu time está melhor do que no ano passado.");

	if(pontos < resultadoPassado)
		mostra("Seu time está pior do que no ano passado.");

	if (pontos == resultadoPassado)
		mostra("Seu time está igual ao ano passado.");

</script>
