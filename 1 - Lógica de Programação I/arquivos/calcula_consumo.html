<meta charset="utf-08">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var caminhodeGasolina = 480;
	var caminhodeAlcool = 300;
	var tanque = 40;
	var consumocomGasolina = caminhodeGasolina / tanque;
	var consumocomAlcool = caminhodeAlcool / tanque;

	document.write("O consumo com Gasolina foi de " + consumocomGasolina + " km/l");
	document.write( "<br>" )
	document.write("O consumo com Álcool foi de " + consumocomAlcool + " km/l");


</script>
